<!DOCTYPE html>
<html>
    <head>
        <title>Booki</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="styles.css" rel="stylesheet" type="text/css">
		<link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
		<script src="https://kit.fontawesome.com/ce7b4c9713.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <header>
            <div>
                <img width="61" height="19" src="assets/images/logo/Booki.png" alt="Logo Booki">
            </div>
            <div>
                <ul class="booki-header-ul">
                    <li class="booki-header-boutton"><a href="#" title="Hébergements">Hébergements</a></li>
                    <li class="booki-header-boutton"><a href="#" title="Activités">Activités</a></li>
                </ul>
            </div>
        </header>

        <section>
			<div class="booki-titre">
				<h1>Trouvez votre hébergement pour des vacances de rêve</h1>
				<h2>En plein centre-ville ou en pleine nature</h2> 
			</div>
		</section>

        <form class="booki-form-all-search" method="post" action="#">
			<div class="booki-form-box-search">
				<i class="fa-solid fa-location-dot"></i>
			</div>
			<div class="booki-form-box-text">
				<input class="booki-form-text-recherche" type="text" name="ville" value="Marseille, France">
			</div>
			<div class="booki-form-button">
				<button class="booki-form-button-text" type="button">Rechercher</button>
			</div>
		</form>

        <div class="booki-text-type-filters">
                <span class="booki-text-filters">Filtres</span>
                <div class="booki-all-box-filters">
                    <div class="booki-box-filters">
                       <i class="fa-solid fa-money-bill-wave"></i>
                        <span>Économique</span>
                    </div>
                    <div class="booki-box-filters">
                        <i class="fa-solid fa-person"></i>
                        <span>Familial</span>
                    </div>
                    <div class="booki-box-filters">
                        <i class="fa-solid fa-heart"></i>
                        <span>Romantique</span>
                    </div>
                    <div class="booki-box-filters">
                        <i class="fa-solid fa-fire"></i>
                        <span>Nos pépites</span>
                    </div>
                </div> 
        </div>

        <div class="booki-info">
            <i class="fa-solid fa-info"></i>
            <span class="booki-info-text">Plus de 500 logements sont disponibles dans cette ville</span>
        </div>
    </body>
</html>
